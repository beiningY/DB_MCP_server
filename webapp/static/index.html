<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ•°æ®åˆ†æåŠ©æ‰‹</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0f14;
            --bg-secondary: #111922;
            --bg-tertiary: #1a242f;
            --accent: #00d4aa;
            --accent-dim: #00a888;
            --text-primary: #e8edf3;
            --text-secondary: #8b9cb3;
            --text-muted: #5a6a7f;
            --border: #2a3848;
            --error: #ff6b6b;
            --code-bg: #0d1318;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            background: linear-gradient(180deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
        }

        .header-content {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 36px;
            height: 36px;
            background: var(--accent);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--bg-primary);
            font-size: 18px;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .status {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main */
        main {
            flex: 1;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        /* Messages */
        .messages {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            padding-bottom: 2rem;
        }

        .message {
            display: flex;
            gap: 1rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
        }

        .message.assistant .message-avatar {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message-role {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.4rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .message-text {
            line-height: 1.7;
            color: var(--text-primary);
        }

        .message-text p {
            margin-bottom: 0.8rem;
        }

        .message-text p:last-child {
            margin-bottom: 0;
        }

        /* Tool calls */
        .tool-calls {
            margin-top: 1rem;
            padding: 0.75rem;
            background: var(--code-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
        }

        .tool-call {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            padding: 0.4rem 0;
            border-bottom: 1px solid var(--border);
        }

        .tool-call:last-child {
            border-bottom: none;
        }

        .tool-icon {
            color: var(--accent);
        }

        .tool-name {
            color: var(--accent);
            font-weight: 500;
        }

        .tool-args {
            color: var(--text-secondary);
            word-break: break-all;
        }

        /* Code blocks */
        .message-text pre {
            background: var(--code-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 1rem;
            overflow-x: auto;
            margin: 0.8rem 0;
        }

        .message-text code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--accent);
        }

        .message-text pre code {
            color: var(--text-primary);
        }

        /* Welcome */
        .welcome {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .welcome h2 {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .welcome p {
            margin-bottom: 2rem;
        }

        .examples {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
        }

        .example-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.6rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .example-btn:hover {
            background: var(--bg-secondary);
            border-color: var(--accent);
            color: var(--text-primary);
        }

        /* Input */
        .input-area {
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .input-wrapper {
            display: flex;
            gap: 0.75rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 0.75rem;
            transition: border-color 0.2s;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent);
        }

        #question {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: inherit;
            resize: none;
            outline: none;
            min-height: 24px;
            max-height: 150px;
        }

        #question::placeholder {
            color: var(--text-muted);
        }

        #submit-btn {
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        #submit-btn:hover:not(:disabled) {
            background: var(--accent-dim);
            transform: scale(1.05);
        }

        #submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #submit-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Loading */
        .loading {
            display: flex;
            gap: 4px;
            padding: 0.5rem 0;
        }

        .loading span {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading span:nth-child(1) { animation-delay: -0.32s; }
        .loading span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 640px) {
            header { padding: 1rem; }
            main { padding: 1rem; }
            .examples { flex-direction: column; }
            .example-btn { width: 100%; }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">D</div>
            <h1>æ•°æ®åˆ†æåŠ©æ‰‹</h1>
            <div class="status">
                <div class="status-dot"></div>
                <span>åœ¨çº¿</span>
            </div>
        </div>
    </header>

    <main>
        <div class="messages" id="messages">
            <div class="welcome">
                <h2>ä½ å¥½ï¼Œæˆ‘æ˜¯æ•°æ®åˆ†æåŠ©æ‰‹</h2>
                <p>æˆ‘å¯ä»¥å¸®ä½ æŸ¥è¯¢æ•°æ®åº“ã€åˆ†ææ•°æ®ã€è§£ç­”ä¸šåŠ¡é—®é¢˜</p>
                <div class="examples">
                    <button class="example-btn" onclick="askExample(this)">æ•°æ®åº“æœ‰å“ªäº›è¡¨ï¼Ÿ</button>
                    <button class="example-btn" onclick="askExample(this)">å¦‚ä½•è®¡ç®—æ”¾æ¬¾é‡‘é¢ï¼Ÿ</button>
                    <button class="example-btn" onclick="askExample(this)">æŸ¥è¯¢æœ€è¿‘7å¤©çš„è®¢å•æ•°</button>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea 
                    id="question" 
                    placeholder="è¾“å…¥ä½ çš„æ•°æ®åˆ†æé—®é¢˜..."
                    rows="1"
                    onkeydown="handleKeydown(event)"
                    oninput="autoResize(this)"
                ></textarea>
                <button id="submit-btn" onclick="submitQuestion()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <script>
        const messagesEl = document.getElementById('messages');
        const questionEl = document.getElementById('question');
        const submitBtn = document.getElementById('submit-btn');
        let isLoading = false;

        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = el.scrollHeight + 'px';
        }

        function handleKeydown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                submitQuestion();
            }
        }

        function askExample(btn) {
            questionEl.value = btn.textContent;
            submitQuestion();
        }

        function addMessage(role, content, toolCalls = []) {
            // ç§»é™¤æ¬¢è¿æ¶ˆæ¯
            const welcome = messagesEl.querySelector('.welcome');
            if (welcome) welcome.remove();

            const div = document.createElement('div');
            div.className = `message ${role}`;
            
            const avatar = role === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–';
            const roleText = role === 'user' ? 'ä½ ' : 'åŠ©æ‰‹';
            
            let toolCallsHtml = '';
            if (toolCalls.length > 0) {
                toolCallsHtml = `
                    <div class="tool-calls">
                        ${toolCalls.map(tc => `
                            <div class="tool-call">
                                <span class="tool-icon">âš¡</span>
                                <span class="tool-name">${tc.name}</span>
                                <span class="tool-args">${JSON.stringify(tc.args)}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            div.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    <div class="message-role">${roleText}</div>
                    <div class="message-text">${formatContent(content)}</div>
                    ${toolCallsHtml}
                </div>
            `;

            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function formatContent(text) {
            if (!text) return '';
            
            // è½¬ä¹‰ HTML
            text = text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            
            // ä»£ç å—
            text = text.replace(/```(\w*)\n?([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
            
            // è¡Œå†…ä»£ç 
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // æ¢è¡Œ
            text = text.replace(/\n/g, '<br>');
            
            return text;
        }

        function showLoading() {
            const div = document.createElement('div');
            div.className = 'message assistant';
            div.id = 'loading-message';
            div.innerHTML = `
                <div class="message-avatar">ğŸ¤–</div>
                <div class="message-content">
                    <div class="message-role">åŠ©æ‰‹</div>
                    <div class="loading">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function hideLoading() {
            const loading = document.getElementById('loading-message');
            if (loading) loading.remove();
        }

        async function submitQuestion() {
            const question = questionEl.value.trim();
            if (!question || isLoading) return;

            isLoading = true;
            submitBtn.disabled = true;
            questionEl.value = '';
            questionEl.style.height = 'auto';

            addMessage('user', question);
            showLoading();

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });

                hideLoading();

                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.detail || 'è¯·æ±‚å¤±è´¥');
                }

                const data = await res.json();
                addMessage('assistant', data.answer, data.tool_calls);

            } catch (err) {
                hideLoading();
                addMessage('assistant', `âŒ é”™è¯¯: ${err.message}`);
            } finally {
                isLoading = false;
                submitBtn.disabled = false;
                questionEl.focus();
            }
        }

        // é¡µé¢åŠ è½½åèšç„¦è¾“å…¥æ¡†
        questionEl.focus();
    </script>
</body>
</html>
