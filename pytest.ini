[pytest]
# pytest 配置文件

# 测试发现
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试路径
testpaths = tests

# 输出选项
addopts =
    -v
    --strict-markers
    --tb=short

# 标记
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    requires_db: 需要数据库的测试
    requires_llm: 需要 LLM 的测试
    smoke: 烟雾测试

# 日志
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
